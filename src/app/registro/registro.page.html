  <ion-header [translucent]="true">
    <ion-toolbar color="primary">
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-card>
      <ion-card-header>
        <ionc-card-tittle>Registro</ionc-card-tittle>
      </ion-card-header>
      <ionc-card-content>
        <form [formGroup]="formularioRegistro"(keyup.enter)="guardar()">
          <ion-item>
            <ion-label position="floating">Nombre</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Contrase単a</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Confirmar contrase単a</ion-label>
            <ion-input formControlName="confirmacionPassword" type="password"></ion-input>
          </ion-item>
      </form>
      <br>
      <ion-button (click)="guardar()">
        Registrarse
      </ion-button>
    </ionc-card-content>
  </ion-card>
</ion-content>
